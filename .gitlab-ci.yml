image: registry.crnd.pro/crnd/docker/odoo-ci-x:12.0-simple

variables:
    SERIES_BRANCH: '12.0'
    ODOO_ADMIN_PASS: admin

    PIP_CACHE_DIR: "${CI_PROJECT_DIR}/.hidden-pip-cache"

# Disable global cache
cache: {}

.pip_cache: &pip_cache_definition
    cache:
        key: ${CI_JOB_NAME}
        paths:
            - "${PIP_CACHE_DIR}"

stages:
    - static-test
    - test
    - translation
    - deploy

build_env:
    stage: static-test
    script:
        - pwd
        - whoami
        - python --version
        - odoo-helper --version
        - odoo-helper status --tools-versions --ci-tools-versions

flake8:
    stage: static-test
    script:
        - odoo-helper lint flake8 .

pylint:
    stage: static-test
    script:
        - odoo-helper lint pylint .

stylelint:
    stage: static-test
    script:
        - odoo-helper lint style .

bandit:
    stage: static-test
    <<: *pip_cache_definition
    before_script:
        - odoo-helper pip install bandit
    script:
        - odoo-helper exec bandit -r .

check-versions:
    stage: static-test
    script:
        - odoo-helper ci check-versions-git . origin/$SERIES_BRANCH $CI_COMMIT_SHA
    only:
        - /^12.0-.*$/   # only branches that started with '12.0-'

tests:
    image: registry.crnd.pro/crnd/docker/odoo-ci-x:12.0-ci
    <<: *pip_cache_definition
    before_script:
        - odoo-helper link .
    script:
        - odoo-helper --use-unbuffer test --coverage --create-test-db --dir .
        #- odoo-helper exec coverage report --fail-under=90
    coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+\%)/'

